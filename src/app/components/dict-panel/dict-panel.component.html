<ul *ngFor="let item of listOfDefine">
    <li>{{item.definition}}</li>
</ul>

<div *ngIf="listOfDefine" class="row">
    <app-dict-panel-card [definition]="listOfDefine[0].definition"></app-dict-panel-card>
    <app-dict-panel-card [definition]="listOfDefine[1].definition"></app-dict-panel-card>
</div>
